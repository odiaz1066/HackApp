<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackApp</title>
    <!-- Link pico css from the css folder -->
    <link rel="stylesheet" href="css/pico.min.css">
    <!-- Link custom css from the css folder -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Link alpine js from the js folder -->
    <script src="js/app.js" defer></script>
    <script src="js/alpine.min.js" defer></script>
</head>
<body x-data="{ isloggedIn: document.cookie.includes('AUTH_TOKEN=') }">
    <div x-html="(await (await fetch('/navbar.html')).text())"></div>
    <main x-data="{name: '', pass: ''}">
        <label for="name">Nombre de Usuario:</label>
        <input type="text" id="name" x-model="name" placeholder="Ingrese su nombre de usuario">
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" x-model="pass" placeholder="Ingrese su contraseña">
        <button @click="login(name, pass)">Iniciar Sesión</button>
    </main>
    <div x-html="(await (await fetch('/footer.html')).text())"></div>
</body>
</html>
